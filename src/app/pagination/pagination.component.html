<div class="col-lg-12 col-md-8 col-sm-8 mt-2">
  
  <div class="table-responsive">
    <table class="table table-dark table-striped table-bordered table-hover">
      <thead>
        <tr class="thead-dark">
          <th>ID</th>
          <th>First Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr class="" *ngFor="let user of userList | slice : start:end">
          <td class="">{{user.id}}</td>
          <td class="">{{user.firstname}}</td>
          <td class="">{{user.email}}</td>
        </tr>      
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
  </div>
