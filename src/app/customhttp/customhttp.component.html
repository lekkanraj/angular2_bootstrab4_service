<div class="col-lg-12 col-md-8 col-sm-8 mt-2">
  
<div class="table-responsive">
  <table class="table table-dark table-striped table-bordered table-hover">
    <thead>
      <tr class="thead-dark">
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let product of iproducts">
        <tr class="" *ngIf="product.ProductName">
          <td class="">{{product.ProductID}}</td>
          <td class="">{{product.ProductName}}</td>
        </tr> 
      </ng-container>      
    </tbody>
  </table>
</div>
</div>
