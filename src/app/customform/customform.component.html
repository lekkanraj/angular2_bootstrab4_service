<form [formGroup]="heroform" #formDir="ngForm" >
  <div class="form-group">
    <label class="" for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger" >
      <div class="" *ngIf="name.errors.required"> Name is required</div>
      <div class="" *ngIf="name.errors.minlength"> Minlength is 4</div>
    </div>
  </div>

  <div class="form-group">
    <label class="" for="name">Age</label>
    <input type="text" class="form-control" name="age" formControlName="age">
    <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger" >
      <div class="" *ngIf="age.errors.required">Age is required</div>
      <div class="" *ngIf="age.errors.minlength">Minlength is 2</div>
    </div>
  </div>

  <div class="form-group">    
    <button type="submit" class="btn" name="submit"  (click)="onSubmit()">Submit</button>    
  </div>
</form>
